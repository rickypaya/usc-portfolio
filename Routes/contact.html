<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact-styles.css">
    <title>Contact Form</title>
</head>
<body>
    <a href="../index.html">
        <img src="/assets/back-arrow.png" class="back-arrow">
    </a>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="fadf73bd-02b2-471e-a0ac-ccdfeedaa151s">
            <input type="text" name="name" placeholder="Name" class="contact-input">
            <input type="email" name="email" placeholder="Email" class="contact-input">
            <textarea name="message" placeholder="Message" class="contact-input" id=""></textarea>
            <button type="submit">Submit <img src="../assets/arrow-icon.png"></button>
        </form>
        <div class="contact-right">
            <img src="../assets/contact-right.jpg" class="contact-img" alt="">
        </div>
    </div>
</body>
</html>
